<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Umar Muhammad | Web Developer</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f8fafc;
            --text-color: #1e293b;
            --light-text: #f8fafc;
            --accent-color: #1e40af;
            --font-main: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--light-text);
            background-attachment: fixed;
            line-height: 1.6;
        }

        .contact-container {
            max-width: 800px;
            width: 90%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin: 2rem auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--light-text);
        }

        .contact-info {
            font-size: 1.2rem;
            margin: 1.5rem 0;
        }

        .contact-item {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .contact-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        a {
            color: var(--light-text);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #a5b4fc;
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--light-text);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: var(--light-text);
            color: var(--primary-color);
            text-decoration: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .contact-info {
                font-size: 1rem;
            }
            
            .contact-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

                <a href="mailto:umarmuhammadsanijr@gmail.com">umarmuhammadsanijr@gmail.com</a>

</body>
</html>
